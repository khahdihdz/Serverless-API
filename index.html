<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Bước Chân - Google Fit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer onload="onGoogleLoad()"></script>
</head>
<body class="container mt-5">
    <h1 class="text-center">Hack Bước Chân - Google Fit</h1>
    
    <div class="text-center mt-4">
        <button id="signInBtn" class="btn btn-primary" onclick="signIn()">Đăng nhập Google</button>
        <button id="signOutBtn" class="btn btn-danger" onclick="signOut()" style="display: none;">Đăng xuất</button>
        <p id="userInfo" class="mt-3">Bạn chưa đăng nhập!</p>
    </div>

    <div class="mt-4">
        <label for="stepsInput" class="form-label">Nhập số bước chân:</label>
        <input type="number" id="stepsInput" class="form-control" placeholder="Nhập số bước..." min="1">
        <button class="btn btn-success mt-3 w-100" onclick="addSteps()">Thêm bước chân</button>
    </div>

    <div class="mt-4">
        <h3>Lịch sử bước chân:</h3>
        <ul id="historyList" class="list-group"></ul>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
