<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giả Lập Bước Chân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
<body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="auth.js"></script>
<script src="script.js"></script>
    <div class="container mt-5 text-center">
        <h2>Giả Lập Số Bước Chân</h2>
        <<button id="signInBtn" class="btn btn-primary" onclick="signIn()">Đăng nhập Google</button>
<button id="signOutBtn" class="btn btn-danger" onclick="signOut()" style="display: none;">Đăng xuất</button>
<p id="userInfo" class="mt-3"></p>


        <br><br>
        <label for="stepsInput">Nhập số bước:</label>
        <input type="number" id="stepsInput" class="form-control w-25 mx-auto" placeholder="VD: 50000">
        <button class="btn btn-success mt-3" onclick="addSteps()">Cập nhật bước chân</button>
        
        <h3 class="mt-4">Lịch sử bước chân</h3>
        <ul id="historyList" class="list-group"></ul>
    </div>
</body>
</html>
