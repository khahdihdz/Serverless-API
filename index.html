<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo dõi bước chân Google Fit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Theo dõi bước chân Google Fit</span>
            <div>
                <button id="authorize_button" class="btn btn-light">Đăng nhập</button>
                <button id="signout_button" class="btn btn-light d-none">Đăng xuất</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Status Alert -->
        <div id="status-alert" class="alert alert-info d-none" role="alert"></div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Số bước chân hôm nay</h5>
                        <button id="refresh-btn" class="btn btn-sm btn-outline-primary d-none">
                            <i class="bi bi-arrow-clockwise"></i> Làm mới
                        </button>
                    </div>
                    <div class="card-body">
                        <h2 id="steps-today">--</h2>
                        <small class="text-muted">Cập nhật lần cuối: <span id="last-update">--</span></small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Thêm bước chân mới</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-steps-form">
                            <div class="mb-3">
                                <label for="steps" class="form-label">Số bước</label>
                                <input type="number" class="form-control" id="steps" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="activity-time" class="form-label">Thời gian hoạt động</label>
                                <input type="datetime-local" class="form-control" id="activity-time" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-btn">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Lịch sử bước chân (7 ngày gần nhất)</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Ngày</th>
                                        <th>Số bước</th>
                                        <th>Calo tiêu thụ (ước tính)</th>
                                    </tr>
                                </thead>
                                <tbody id="steps-history">
                                    <tr>
                                        <td colspan="3" class="text-center">Chưa có dữ liệu</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cấu hình thông báo
toastr.options = {
    closeButton: true,
    progressBar: true,
    positionClass: "toast-top-right",
    timeOut: 5000,
    preventDuplicates: true
};

// Cấu hình Google API
const CLIENT_ID = '422012132533-pgroo786kqrbdq8aj1b791erm4aic29l.apps.googleusercontent.com';
const API_KEY = 'AIzaSyCDAqPtdamfREUzrgK5f01mUPodtn-8ojY';
const SCOPES = 'https://www.googleapis.com/auth/fitness.activity.read https://www.googleapis.com/auth/fitness.activity.write';

// Biến toàn cục
let tokenClient;
let gapiInited = false;
let gisInited = false;
let isLoading = false;

// Các hàm tiện ích
const utils = {
    showLoading() {
        if (!isLoading) {
            isLoading = true;
            document.querySelector('.loading').style.display = 'flex';
        }
    },

    hideLoading() {
        isLoading = false;
        document.querySelector('.loading').style.display = 'none';
    },

    updateUI(isLoggedIn) {
        const authorizeBtn = document.getElementById('authorize_button');
        const signoutBtn = document.getElementById('signout_button');
        const refreshBtn = document.getElementById('refresh-btn');
        
        authorizeBtn.classList.toggle('d-none', isLoggedIn);
        signoutBtn.classList.toggle('d-none', !isLoggedIn);
        refreshBtn.classList.toggle('d-none', !isLoggedIn);
    },

    formatDateTime(date) {
        return new Intl.DateTimeFormat('vi-VN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        }).format(date);
    },

    resetStepsDisplay() {
        document.getElementById('steps-today').innerText = '--';
        document.getElementById('last-update').innerText = '--';
        document.getElementById('steps-history').innerHTML = 
            '<tr><td colspan="3" class="text-center">Chưa có dữ liệu</td></tr>';
    },

    calculateCalories(steps) {
        // Cải thiện công thức tính calo dựa trên nghiên cứu
        // Trung bình 1 bước đi tiêu thụ khoảng 0.04 calo
        return Math.round(steps * 0.04);
    }
};

// Xử lý khởi tạo Google API
class GoogleFitAPI {
    static async init() {
        try {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/fitness/v1/rest'],
            });
            gapiInited = true;
            this.maybeEnableButtons();
        } catch (error) {
            console.error('Lỗi khởi tạo Google API:', error);
            toastr.error('Không thể khởi tạo Google API. Vui lòng thử lại sau.');
        }
    }

    static initGIS() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: SCOPES,
            callback: '', // Được định nghĩa trong handleAuthClick
        });
        gisInited = true;
        this.maybeEnableButtons();
    }

    static maybeEnableButtons() {
        if (gapiInited && gisInited) {
            document.getElementById('authorize_button').classList.remove('d-none');
        }
    }
}

// Xử lý xác thực
class AuthManager {
    static handleAuthClick() {
        utils.showLoading();
        tokenClient.callback = async (resp) => {
            if (resp.error !== undefined) {
                utils.hideLoading();
                toastr.error('Xác thực thất bại');
                throw new Error(resp.error);
            }
            
            try {
                utils.updateUI(true);
                await StepsManager.loadInitialData();
                toastr.success('Đăng nhập thành công');
            } catch (error) {
                console.error('Lỗi sau khi xác thực:', error);
                toastr.error('Có lỗi xảy ra sau khi đăng nhập');
            } finally {
                utils.hideLoading();
            }
        };

        if (gapi.client.getToken() === null) {
            tokenClient.requestAccessToken({ prompt: 'consent' });
        } else {
            tokenClient.requestAccessToken({ prompt: '' });
        }
    }

    static handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
            google.accounts.oauth2.revoke(token.access_token);
            gapi.client.setToken('');
            utils.updateUI(false);
            utils.resetStepsDisplay();
            toastr.info('Đã đăng xuất');
        }
    }
}

// Quản lý dữ liệu bước chân
class StepsManager {
    static async loadInitialData() {
        await Promise.all([
            this.loadStepsData(),
            this.loadStepsHistory()
        ]);
    }

    static async loadStepsData() {
        utils.showLoading();
        try {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const response = await this.fetchStepsData(today.getTime(), tomorrow.getTime());
            const steps = this.extractStepsFromResponse(response);
            
            document.getElementById('steps-today').innerText = steps.toLocaleString('vi-VN');
            document.getElementById('last-update').innerText = utils.formatDateTime(new Date());
            toastr.success('Đã cập nhật dữ liệu bước chân');
        } catch (error) {
            console.error('Lỗi tải dữ liệu bước chân:', error);
            toastr.error('Không thể tải dữ liệu bước chân');
        } finally {
            utils.hideLoading();
        }
    }

    static async loadStepsHistory() {
        utils.showLoading();
        try {
            const endDate = new Date();
            endDate.setHours(23, 59, 59, 999);
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 7);
            startDate.setHours(0, 0, 0, 0);

            const response = await this.fetchStepsData(startDate.getTime(), endDate.getTime());
            const historyHTML = this.generateHistoryHTML(response);
            
            document.getElementById('steps-history').innerHTML = historyHTML;
        } catch (error) {
            console.error('Lỗi tải lịch sử bước chân:', error);
            toastr.error('Không thể tải lịch sử bước chân');
        } finally {
            utils.hideLoading();
        }
    }

    static async insertSteps(stepCount, activityTime) {
        utils.showLoading();
        try {
            const startTimeMillis = new Date(activityTime).getTime();
            const endTimeMillis = startTimeMillis + 60000; // Thêm 1 phút

            const dataSet = this.createStepsDataSet(stepCount, startTimeMillis, endTimeMillis);
            await this.sendStepsData(dataSet);

            toastr.success('Đã thêm dữ liệu bước chân thành công');
            await this.loadInitialData();
        } catch (error) {
            console.error('Lỗi khi thêm dữ liệu bước chân:', error);
            toastr.error('Không thể thêm dữ liệu bước chân');
        } finally {
            utils.hideLoading();
        }
    }

    // Helper methods
    static async fetchStepsData(startTimeMillis, endTimeMillis) {
        const request = {
            aggregateBy: [{
                dataTypeName: 'com.google.step_count.delta',
            }],
            bucketByTime: { durationMillis: 86400000 },
            startTimeMillis,
            endTimeMillis,
        };

        return await gapi.client.fitness.users.dataset.aggregate({
            userId: 'me',
            resource: request
        });
    }

    static extractStepsFromResponse(response) {
        return response.result.bucket[0].dataset[0].point[0]?.value[0]?.intVal || 0;
    }

    static generateHistoryHTML(response) {
        let html = '';
        response.result.bucket.forEach(bucket => {
            const steps = bucket.dataset[0].point[0]?.value[0]?.intVal || 0;
            const date = new Date(parseInt(bucket.startTimeMillis));
            const calories = utils.calculateCalories(steps);

            html += `
                <tr>
                    <td>${utils.formatDateTime(date)}</td>
                    <td>${steps.toLocaleString('vi-VN')}</td>
                    <td>${calories.toLocaleString('vi-VN')}</td>
                </tr>
            `;
        });
        return html || '<tr><td colspan="3" class="text-center">Chưa có dữ liệu</td></tr>';
    }

    static createStepsDataSet(stepCount, startTimeMillis, endTimeMillis) {
        return {
            dataSourceId: 'raw:com.google.step_count.delta:com.example.fit:web_app',
            minStartTimeNs: startTimeMillis * 1000000,
            maxEndTimeNs: endTimeMillis * 1000000,
            point: [{
                startTimeNanos: startTimeMillis * 1000000,
                endTimeNanos: endTimeMillis * 1000000,
                dataTypeName: 'com.google.step_count.delta',
                value: [{
                    intVal: stepCount
                }]
            }]
        };
    }

    static async sendStepsData(dataSet) {
        await gapi.client.fitness.users.dataSources.datasets.patch({
            userId: 'me',
            dataSourceId: dataSet.dataSourceId,
            datasetId: `${dataSet.minStartTimeNs}-${dataSet.maxEndTimeNs}`,
            resource: dataSet
        });
    }
}

// Event listeners
document.addEventListener('DOMContentLoaded', () => {
    // Khởi tạo thời gian mặc định cho form
    const initDefaultTime = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('activity-time').value = now.toISOString().slice(0, 16);
    };
    initDefaultTime();

    // Gắn các event handlers
    document.getElementById('authorize_button').addEventListener('click', AuthManager.handleAuthClick);
    document.getElementById('signout_button').addEventListener('click', AuthManager.handleSignoutClick);
    document.getElementById('refresh-btn').addEventListener('click', StepsManager.loadInitialData.bind(StepsManager));

    // Form submission handler
    document.getElementById('add-steps-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const steps = parseInt(document.getElementById('steps').value);
        const activityTime = document.getElementById('activity-time').value;
        
        if (steps && activityTime) {
            await StepsManager.insertSteps(steps, activityTime);
            // Reset form
            document.getElementById('steps').value = '';
            initDefaultTime();
        }
    });
});

// Callbacks cho Google API
function gapiLoaded() {
    gapi.load('client', () => GoogleFitAPI.init());
}

function gisLoaded() {
    GoogleFitAPI.initGIS();
}
    </script>
</body>
</html>
