<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Bước Chân - Google Fit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .step-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 8px solid #8ec5fc;
        }
        .btn-primary {
            background: #8ec5fc;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background: #7ab5fc;
        }
        #loginStatus {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .loading {
            display: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="card-body text-center">
                        <h2 class="mb-4 text-primary">Theo Dõi Bước Chân</h2>
                        
                        <div id="loginStatus" class="alert alert-info">
                            Chưa đăng nhập
                        </div>

                        <div class="loading" id="loadingIndicator">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Đang xử lý...</span>
                            </div>
                            <p>Đang xử lý...</p>
                        </div>

                        <div class="step-circle">
                            <div>
                                <h3 id="stepCount">0</h3>
                                <p class="mb-0">Bước chân</p>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Nhập số bước chân:</label>
                            <input type="number" class="form-control form-control-lg text-center" id="stepInput" min="0">
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg mb-3" onclick="saveSteps()" id="saveButton" disabled>
                                Lưu Số Bước Chân
                            </button>
                            <button class="btn btn-outline-primary btn-lg" id="googleFitBtn">
                                Kết Nối Google Fit
                            </button>
                            <button class="btn btn-outline-secondary btn-lg" onclick="readSteps()" id="readStepsBtn" style="display: none;">
                                Đọc Số Bước Chân
                            </button>
                        </div>

                        <div class="mt-4">
                            <h4 class="text-primary">Lịch Sử</h4>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Ngày</th>
                                            <th>Số bước chân</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historyTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const CLIENT_ID = '422012132533-pgroo786kqrbdq8aj1b791erm4aic29l.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCDAqPtdamfREUzrgK5f01mUPodtn-8ojY';

        let isAuthenticated = false;
        let accessToken = null;

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('saveButton').disabled = show || !isAuthenticated;
            document.getElementById('googleFitBtn').disabled = show;
            document.getElementById('readStepsBtn').disabled = show;
        }

        function updateLoginStatus(status, isError = false) {
            const statusElement = document.getElementById('loginStatus');
            statusElement.textContent = status;
            statusElement.className = `alert alert-${isError ? 'danger' : isAuthenticated ? 'success' : 'info'}`;
        }

        // Khởi tạo Google Sign-In
        function initializeGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true
            });

            const googleFitBtn = document.getElementById('googleFitBtn');
            google.accounts.id.renderButton(googleFitBtn, {
                type: 'standard',
                size: 'large',
                text: 'sign_in_with_google',
                shape: 'rectangular',
                logo_alignment: 'center',
                width: googleFitBtn.offsetWidth
            });
        }

        // Xử lý phản hồi đăng nhập
        async function handleCredentialResponse(response) {
            showLoading(true);
            try {
                const result = await fetch('https://oauth2.googleapis.com/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: CLIENT_ID,
                        client_secret: 'YOUR_CLIENT_SECRET',
                        code: response.credential,
                        grant_type: 'authorization_code',
                        redirect_uri: window.location.origin
                    })
                });

                if (!result.ok) {
                    throw new Error('Token exchange failed');
                }

                const data = await result.json();
                accessToken = data.access_token;
                isAuthenticated = true;
                
                document.getElementById('saveButton').disabled = false;
                document.getElementById('readStepsBtn').style.display = 'block';
                updateLoginStatus('Đã đăng nhập thành công');
                
                await initializeFitnessAPI();
                await readSteps();
            } catch (error) {
                console.error('Authentication error:', error);
                updateLoginStatus('Lỗi đăng nhập: ' + error.message, true);
                isAuthenticated = false;
            } finally {
                showLoading(false);
            }
        }

        // Khởi tạo Fitness API
        async function initializeFitnessAPI() {
            try {
                const response = await fetch('https://www.googleapis.com/fitness/v1/users/me/dataSources', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to initialize Fitness API');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Fitness API initialization error:', error);
                updateLoginStatus('Lỗi kết nối Google Fit: ' + error.message, true);
                throw error;
            }
        }

        // Đọc số bước chân
        async function readSteps() {
            if (!isAuthenticated) {
                updateLoginStatus('Vui lòng đăng nhập trước', true);
                return;
            }

            showLoading(true);
            try {
                const endTime = new Date();
                const startTime = new Date();
                startTime.setDate(endTime.getDate() - 7);

                const response = await fetch(`https://www.googleapis.com/fitness/v1/users/me/dataset:aggregate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        aggregateBy: [{
                            dataTypeName: 'com.google.step_count.delta'
                        }],
                        bucketByTime: { durationMillis: 86400000 },
                        startTimeMillis: startTime.getTime(),
                        endTimeMillis: endTime.getTime()
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to read step data');
                }

                const data = await response.json();
                updateHistoryFromGoogleFit(data.bucket);
            } catch (error) {
                console.error('Error reading steps:', error);
                updateLoginStatus('Lỗi đọc dữ liệu: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        // Lưu số bước chân
        async function saveSteps() {
            const steps = document.getElementById('stepInput').value;
            if (!steps) {
                alert('Vui lòng nhập số bước chân!');
                return;
            }

            if (!isAuthenticated) {
                updateLoginStatus('Vui lòng đăng nhập trước', true);
                return;
            }

            showLoading(true);
            try {
                const endTime = new Date();
                const startTime = new Date(endTime);
                startTime.setMinutes(startTime.getMinutes() - 1);

                const response = await fetch('https://www.googleapis.com/fitness/v1/users/me/dataSources', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        dataStreamName: 'myStepCounter',
                        type: 'raw',
                        application: {
                            name: 'Step Counter App'
                        },
                        dataType: {
                            name: 'com.google.step_count.delta',
                            field: [{
                                name: 'steps',
                                format: 'integer'
                            }]
                        }
                    })
                });

                if (!response.ok && response.status !== 409) {
                    throw new Error('Failed to create data source');
                }

                const dataSource = await response.json();
                const datasetId = `${startTime.getTime() * 1000000}-${endTime.getTime() * 1000000}`;

                const saveResponse = await fetch(
                    `https://www.googleapis.com/fitness/v1/users/me/dataSources/${dataSource.dataStreamId}/datasets/${datasetId}`,
                    {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            dataSourceId: dataSource.dataStreamId,
                            maxEndTimeNs: endTime.getTime() * 1000000,
                            minStartTimeNs: startTime.getTime() * 1000000,
                            point: [{
                                dataTypeName: 'com.google.step_count.delta',
                                endTimeNanos: endTime.getTime() * 1000000,
                                startTimeNanos: startTime.getTime() * 1000000,
                                value: [{
                                    intVal: parseInt(steps)
                                }]
                            }]
                        })
                    }
                );

                if (!saveResponse.ok) {
                    throw new Error('Failed to save step data');
                }

                document.getElementById('stepCount').textContent = steps;
                document.getElementById('stepInput').value = '';
                alert('Đã lưu số bước chân thành công!');
                await readSteps();
            } catch (error) {
                console.error('Error saving steps:', error);
                updateLoginStatus('Lỗi lưu dữ liệu: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        function updateHistoryFromGoogleFit(buckets) {
            const historyTable = document.getElementById('historyTable');
            historyTable.innerHTML = '';

            buckets.forEach(bucket => {
                if (bucket.dataset[0].point && bucket.dataset[0].point.length > 0) {
                    const date = new Date(parseInt(bucket.startTimeMillis)).toLocaleDateString('vi-VN');
                    const steps = bucket.dataset[0].point[0].value[0].intVal;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${steps}</td>
                    `;
                    historyTable.appendChild(row);
                }
            });
        }

        // Khởi tạo ứng dụng
        window.onload = function() {
            // Load Google Sign-In API
            const script = document.createElement('script');
            script.src = 'https://accounts.google.com/gsi/client';
            script.onload = initializeGoogleSignIn;
            document.body.appendChild(script);
        };
    </script>
</body>
</html>
